<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG - Changer</title>
</head>
<body>
    <div style="width: 100%; height: 100%;">
        <button id="btn" style="border: none; font-size: 30px; font-family: 'Courier New', Courier, monospace; align-items: center; cursor: pointer; border-radius: 10%;">Change-BG</button>
        <h1 class="colorCode" style="text-align: center; margin-top: auto;"></h1>
    </div>

</body>
<script>
    function changeBg() {
        const randomNumber = Math.floor(Math.random() * 16777215)
        const randomColCode = '#' + randomNumber.toString(16)
        document.body.style.background = randomColCode
        document.querySelector('.colorCode').innerHTML = randomColCode
    }

    document.querySelector('#btn').addEventListener('click', changeBg)
    changeBg()
</script>
</html>
