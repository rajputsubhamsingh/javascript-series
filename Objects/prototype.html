<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        let a = {
            name: 'shyam-ram',
            language: 'Hindi-Sanskrit',
            // run: () => {
            //     alert('self run')
            // }
        }

        let p = {
            run: () => {
                alert('run')
            }
        }

        p.__proto__ = {
            name2: 'sohan'
        }
        
        a.__proto__ = p
        console.log(a.name);
    </script>
</body>
</html>
